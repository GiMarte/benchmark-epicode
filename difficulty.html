<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/difficulty.css" />
    <link rel="stylesheet" href="./assets/button.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="./assets/epicode_logo.png" alt="logo" />
    </header>
    <main>
      <form action="./quiz.html">
        <h1>
          Choose the difficulty <br />
          of the exam
        </h1>
        <input name="difficulty" id="tendina" list="browsers" />

        <datalist id="browsers">
          <option value="Easy">5</option>
          <option value="Medium">10</option>
          <option value="Hard">15</option>
          <option value="Stefano">300</option>
        </datalist>

        <button id="procedi">CHOOSE</button>
      </form>
    </main>
  </body>
</html>
