<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/results.css" />
    <title>Risultati</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./assets/epicode_logo.png" alt="logo" />
    </header>
    <main>
      <div>
        <h1 class="titolo-bold">Results</h1>
        <p id="sottotitolo">The summary of your answers:</p>
      </div>
      <section>
        <div class="correct-and-wrong">
          <p>Correct</p>
          <p id="correctPercent" class="percentuali"></p>
          <p id="correctAnswers"></p>
          <p></p>
        </div>
        <div id="disco-container">
          <canvas id="myChart"> </canvas>
          <h3 id="passedOrNot">Congratulations!</h3>
        </div>
        <div class="correct-and-wrong" id="#wrong">
          <p>Wrong</p>
          <p id="wrongPercent" class="percentuali"></p>
          <p id="wrongAnswers"></p>
        </div>
      </section>
    </main>
    <footer>
      <button class="bottone-bianco">RATE US</button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/results.js"></script>
  </body>
</html>
